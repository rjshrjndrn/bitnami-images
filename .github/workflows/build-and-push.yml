name: Build Bitnami Containers

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  get-containers:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.get-containers.outputs.result }}
      containers: ${{ steps.get-containers.outputs.containers }}
      latest_sha: ${{ steps.get-sha.outputs.latest_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest SHA
        id: get-sha
        run: |
          LATEST_SHA=$(curl -s https://api.github.com/repos/bitnami/containers/commits/main | jq -r '.sha')
          echo "latest_sha=$LATEST_SHA" >> $GITHUB_OUTPUT
          echo "LATEST_SHA=$LATEST_SHA" >> $GITHUB_ENV

      - name: Get previous SHA
        run: |
          if [ -f last_sha.txt ]; then
            PREV_SHA=$(cat last_sha.txt)
          else
            PREV_SHA=""
          fi
          echo "PREV_SHA=$PREV_SHA" >> $GITHUB_ENV

      - name: Get modified containers
        id: get-containers
        if: env.LATEST_SHA != env.PREV_SHA
        run: |
          git clone https://github.com/bitnami/containers.git --depth 1
          cd containers
          changed_files=$(git diff --name-only ${{ env.PREV_SHA }} ${{ env.LATEST_SHA }} || echo "")
          flavors=$(echo "$changed_files" | xargs dirname 2>/dev/null | grep -o "^bitnami/[^/]*/[^/]*/[^/]*" | sort | uniq || true)
          if [[ -z "$flavors" ]]; then
            echo "result=skip" >> $GITHUB_OUTPUT
          else
            containers_json=$(printf "%s\n" "${flavors[@]}" | jq -R . | jq -cs .)
            echo "result=ok" >> $GITHUB_OUTPUT
            echo "containers=$containers_json" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: get-containers
    if: needs.get-containers.outputs.result == 'ok'
    strategy:
      fail-fast: false
      matrix:
        container: ${{ fromJSON(needs.get-containers.outputs.containers) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone bitnami repo
        run: git clone https://github.com/bitnami/containers.git --depth 1

      - name: Build container
        run: |
          cd containers/${{ matrix.container }}
          APP=$(echo ${{ matrix.container }} | cut -d/ -f2)
          docker build -t rjshrjndrn/$APP:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          APP=$(echo ${{ matrix.container }} | cut -d/ -f2)
          docker push rjshrjndrn/$APP:latest

      - name: Update SHA
        if: matrix.container == fromJSON(needs.get-containers.outputs.containers)[0]  # Update only once
        run: |
          echo ${{ needs.get-containers.outputs.latest_sha }} > last_sha.txt
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add last_sha.txt
          git commit -m "Update last SHA to ${{ needs.get-containers.outputs.latest_sha }}" || true
          git push